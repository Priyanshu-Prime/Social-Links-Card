<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
  </head>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<div class="card">
  <div class="profile">
    <img src="./assets/images/avatar-jessica.jpeg">
    <div class="details">
      <h2>Jessica Randall</h2>
      <h4>London, United Kingdom</h4>
    </div>
    <p>"Front-end developer and avid reader"</p>
    <div class="buttons">
      <!-- <button class="link">Instagram</button> -->
      <div class="link"><a href="#">GitHub</a></div>
      <div class="link"><a href="#">Frontend Mentor</a></div>
      <div class="link"><a href="#">LinkedIn</a></div>
      <div class="link"><a href="#">Twitter</a></div>
      <div class="link"><a href="#">Instagram</a></div>
    </div>
  </div>
</div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Priyanshu Makwana</a>.
  </div>
</body>
</html>
